<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <script defer src="./script.js"></script>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <main id="main">
      <!-- Tasks Page -->
      <div class="box-container">
        <div class="header">
          <h1>To-Do List</h1>
        </div>

        <div class="tasks">
          <ul class="task-list">
            <!-- Tasks -->
          </ul>
        </div>

        <div class="primary-btn">
          <button class="add-btn">+</button>
        </div>
      </div>

      <!-- Upload Modal -->
      <section class="upload-page hidden">
        <div class="modal-container">
          <div class="exit-page">
            <button class="close-modal-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <form id="form">
            <div class="form-data">
              <label>Task</label>
              <input type="text" class="upload-input" id="task-input" />
            </div>
            <div class="form-data">
              <label>Due Date</label>
              <input type="date" class="upload-input" id="due-date-input" />
            </div>
          </form>
          <div class="modal-btn">
            <button id="upload--button" class="upload-btn">Upload</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
